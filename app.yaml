runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /_ah/admin/interactive.*
  script: google.appengine.ext.admin.application
  login: admin
  secure: always
- url: /_api/.*
  script: backend.app.main.api_app
- url: /(.*\..*)
  static_files: build/\1
  upload: build/(.*\..*)
  expiration: 1m
- url: /(.+)/
  static_files: build/\1/index.html
  upload: build/(.+)/index.html
  expiration: 1m
- url: /(.+)
  static_files: build/\1/index.html
  upload: build/(.+)/index.html
  expiration: 1m
- url: /
  static_files: build/index.html
  upload: build/index.html
  expiration: 1m
 
skip_files:
- (?!build|backend|appengine_config\.py).*
- ^(.*/)?.*\.py[co]
