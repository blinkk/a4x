<div class="post">
  <div class="post__title">
    {{partial.title}}
  </div>
  <div class="post__body">
    {{partial.body|markdown|safe}}
  </div>
  {% if partial.form %}
  <div class="post__form">
    {% set form = partial.form %}
    {% include "/views/partials/form.html" %}
  </div>
  {% endif %}
</div>
